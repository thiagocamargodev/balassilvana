<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de P√°ginas das Balas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff9fc 0%, #ffe5f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(255, 182, 217, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #5A3A5A;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            color: #5A3A5A;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-generate {
            background: linear-gradient(135deg, #FFB6D9 0%, #FFD6E8 100%);
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 182, 217, 0.4);
        }

        .btn-copy {
            background: linear-gradient(135deg, #B6D9FF 0%, #D6E8FF 100%);
            color: white;
        }

        .btn-copy:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(182, 217, 255, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .code-block {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .code-block pre {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .code-block.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•• Gerador de P√°ginas das Balas</h1>
        <p>Clique no bot√£o abaixo para gerar todas as 10 p√°ginas individuais das balas de coco.</p>
        
        <div class="btn-group">
            <button class="btn-generate" onclick="generateAllPages()">Gerar Todas as P√°ginas</button>
            <button class="btn-copy" onclick="copyCodeToClipboard()">Copiar C√≥digo HTML</button>
        </div>

        <div id="status" class="status"></div>
        <div id="codeBlock" class="code-block">
            <pre id="codeContent"></pre>
        </div>
    </div>

    <script>
        let balasData = [];

        // Carregar dados do JSON
        async function loadBalasData() {
            try {
                const response = await fetch('data.json');
                balasData = await response.json();
                return true;
            } catch (error) {
                showStatus('Erro ao carregar data.json', 'error');
                console.error(error);
                return false;
            }
        }

        // Gerar HTML de uma bala
        function generateBalaHTML(bala, index) {
            const nomeEscapado = bala.nome.replace(/'/g, "\\'");
            const descricaoEscapada = bala.descricao.replace(/'/g, "\\'");
            const ingredientesEscapados = bala.ingredientes.replace(/'/g, "\\'");
            const saborEscapado = bala.sabor.replace(/'/g, "\\'");
            const embalagemEscapado = bala.embalagem.replace(/'/g, "\\'");

            return `<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${nomeEscapado}</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .detail-header {
            background: linear-gradient(135deg, #FFB6D9 0%, #FFE5F0 100%);
            padding: 40px 20px;
            margin-bottom: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-header h1 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 2px 8px rgba(90, 58, 90, 0.3);
            margin-bottom: 10px;
        }

        .detail-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 40px 0;
        }

        .detail-images {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .detail-images img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 182, 217, 0.3);
            transition: transform 0.3s ease;
        }

        .detail-images img:hover {
            transform: scale(1.05);
        }

        .detail-info h2 {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 20px;
            border-bottom: 3px solid var(--primary);
            padding-bottom: 10px;
        }

        .detail-info p {
            line-height: 1.8;
            margin-bottom: 20px;
            color: var(--text);
        }

        .info-section {
            background: var(--accent);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-section h3 {
            margin-bottom: 10px;
            color: var(--text);
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #25D366 0%, #20BA5A 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.5);
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--text);
        }

        @media (max-width: 768px) {
            .detail-container {
                grid-template-columns: 1fr;
            }

            .detail-header h1 {
                font-size: 1.8rem;
            }

            .whatsapp-btn {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Voltar ao cat√°logo</a>

        <div class="detail-header">
            <h1>${nomeEscapado}</h1>
        </div>

        <div class="detail-container">
            <div class="detail-images">
                <img src="${bala.imagem}" alt="${nomeEscapado}">
                <img src="${bala.imagem}" alt="${nomeEscapado}">
            </div>

            <div class="detail-info">
                <h2>Descri√ß√£o</h2>
                <p>${descricaoEscapada}</p>

                <div class="info-section">
                    <h3>ü•• Ingredientes</h3>
                    <p>${ingredientesEscapados}</p>
                </div>

                <div class="info-section">
                    <h3>üëÖ Sabor</h3>
                    <p>${saborEscapado}</p>
                </div>

                <div class="info-section">
                    <h3>üì¶ Embalagem</h3>
                    <p>${embalagemEscapado}</p>
                </div>

                <div class="info-section">
                    <h3>‚öñÔ∏è Peso</h3>
                    <p>${bala.peso}</p>
                </div>
            </div>
        </div>

        <a href="https://wa.me/seunumerowhatsapp" target="_blank" class="whatsapp-btn">
            üí¨ Entrar em contato via WhatsApp
        </a>
    </div>
</body>
</html>`;
        }

        // Gerar todas as p√°ginas com delay
        async function generateAllPages() {
            if (!await loadBalasData()) return;

            try {
                showStatus('‚è≥ Gerando p√°ginas...', 'success');
                
                for (let i = 0; i < balasData.length; i++) {
                    const html = generateBalaHTML(balasData[i], i);
                    downloadFile(`bala${i + 1}.html`, html);
                    
                    // Delay de 500ms entre downloads
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                showStatus(`‚úÖ ${balasData.length} p√°ginas geradas com sucesso!`, 'success');
            } catch (error) {
                showStatus('Erro ao gerar p√°ginas: ' + error.message, 'error');
                console.error(error);
            }
        }

        // Baixar arquivo
        function downloadFile(filename, content) {
            try {
                const blob = new Blob([content], { type: 'text/html;charset=utf-8' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setTimeout(() => URL.revokeObjectURL(url), 100);
            } catch (error) {
                console.error('Erro ao fazer download:', error);
            }
        }

        // Mostrar status
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // Copiar c√≥digo para clipboard
        async function copyCodeToClipboard() {
            if (!await loadBalasData()) return;

            try {
                const html = generateBalaHTML(balasData[0], 0);
                const codeContent = document.getElementById('codeContent');
                const codeBlock = document.getElementById('codeBlock');

                codeContent.textContent = html;
                codeBlock.classList.add('show');

                await navigator.clipboard.writeText(html);
                showStatus('‚úÖ C√≥digo copiado para a √°rea de transfer√™ncia!', 'success');
            } catch (error) {
                showStatus('‚ùå Erro ao copiar c√≥digo', 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
