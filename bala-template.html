<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Bala de Coco</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .detail-header {
            background: linear-gradient(135deg, #FFB6D9 0%, #FFE5F0 100%);
            padding: 40px 20px;
            margin-bottom: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-header h1 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 2px 8px rgba(90, 58, 90, 0.3);
            margin-bottom: 10px;
        }

        .detail-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 40px 0;
        }

        .detail-images {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .detail-images img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 182, 217, 0.3);
            transition: transform 0.3s ease;
        }

        .detail-images img:hover {
            transform: scale(1.05);
        }

        .detail-info h2 {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 20px;
            border-bottom: 3px solid var(--primary);
            padding-bottom: 10px;
        }

        .detail-info p {
            line-height: 1.8;
            margin-bottom: 20px;
            color: var(--text);
        }

        .info-section {
            background: var(--accent);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-section strong {
            color: var(--text);
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #25D366 0%, #20BA5A 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.5);
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--text);
        }

        @media (max-width: 768px) {
            .detail-container {
                grid-template-columns: 1fr;
            }

            .detail-header h1 {
                font-size: 1.8rem;
            }

            .whatsapp-btn {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Voltar ao cat√°logo</a>

        <div class="detail-header">
            <h1 id="detail-title">Bala de Coco</h1>
        </div>

        <div class="detail-container">
            <div class="detail-images">
                <img id="main-image" src="https://via.placeholder.com/400" alt="Bala de coco">
                <img src="https://via.placeholder.com/400" alt="Bala de coco 2">
            </div>

            <div class="detail-info">
                <h2>Descri√ß√£o</h2>
                <p id="detail-description">Descri√ß√£o da bala...</p>

                <div class="info-section">
                    <h3>ü•• Ingredientes</h3>
                    <p id="detail-ingredients">Ingredientes...</p>
                </div>

                <div class="info-section">
                    <h3>üëÖ Sabor</h3>
                    <p id="detail-flavor">Sabor...</p>
                </div>

                <div class="info-section">
                    <h3>üì¶ Embalagem</h3>
                    <p id="detail-package">Embalagem...</p>
                </div>

                <div class="info-section">
                    <h3>‚öñÔ∏è Peso</h3>
                    <p id="detail-weight">Peso...</p>
                </div>
            </div>
        </div>

        <a href="https://wa.me/55359992617742" target="_blank" class="whatsapp-btn">
            üí¨ Entrar em contato via WhatsApp
        </a>
    </div>

    <script>
        // Extrair ID da bala da URL
        function getBalaId() {
            const fileName = window.location.pathname.split('/').pop();
            const match = fileName.match(/bala(\d+)/);
            return match ? parseInt(match[1]) - 1 : 0;
        }

        // Carregar dados da bala
        async function loadBalaDetail() {
            try {
                const response = await fetch('data.json');
                const balasData = await response.json();
                const balaIndex = getBalaId();
                const bala = balasData[balaIndex];

                if (bala) {
                    document.getElementById('page-title').textContent = bala.nome;
                    document.getElementById('detail-title').textContent = bala.nome;
                    document.getElementById('detail-description').textContent = bala.descricao;
                    document.getElementById('detail-ingredients').textContent = bala.ingredientes;
                    document.getElementById('detail-flavor').textContent = bala.sabor;
                    document.getElementById('detail-package').textContent = bala.embalagem;
                    document.getElementById('detail-weight').textContent = bala.peso;
                    document.getElementById('main-image').src = bala.imagem;
                }
            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadBalaDetail);
    </script>
</body>
</html>
